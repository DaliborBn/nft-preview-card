<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview card</title>
</head>
<body>
  <div class="container">

    <div class="main">
      <div class="column" id="image-box">
        <img id="first" src="img/image-equilibrium.jpg" alt="image1">
        <div id="overlay"></div>
        <img id="second" src="img/icon-view.svg" alt="image2">
      </div>

      <h1 class="column" id="title">Equilibrium #3429</h1>
      <p class="column" id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="column" id="info">
        <div id="eth">
          <img src="img/icon-ethereum.svg" alt="arrow">
          <h2>0.041 ETH</h2>
        </div>
        <div id="days-left">
          <img src="img/icon-clock.svg" alt="clock">
          <h3>3 days left</h3>
        </div>
      </div>
      <hr class="column" />
      <div class="column" id="footer">
        <img src="img/image-avatar.png" alt="imagef">
        <h6>Creation of &nbsp;<a href="#">Jules Wyvern</a></h6>
     </div>
  </div>
</div>
</body>
</html>
